<div id="reset-page" class="page" style="display: none;">
  <div class="container">
    <div class="login-card">
      <h1>Recuperar Senha</h1>
      <p>Informe seu e-mail para receber um link de recuperação</p>
      <div class="alert" id="reset-success" style="display: none;">Link enviado!</div>
      <div class="alert error-message" id="reset-error" style="display: none;">Erro ao enviar.</div>
      <form id="reset-form" class="login-form">
        <div class="form-group">
          <label for="reset-email">Email</label>
          <input type="email" id="reset-email" name="email" required />
        </div>
        <button type="submit" class="btn btn-primary" id="reset-button">Recuperar Senha</button>
        <div class="form-footer">
          <a href="#" id="back-to-login">Voltar ao login</a>
        </div>
      </form>
    </div>
  </div>
</div>
