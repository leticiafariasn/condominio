<div id="login-container" class="page">
  <div class="container">
    <div class="login-card">
      <div class="login-header">
        <h1>Portal de Aluguéis</h1>
        <p>Faça login para acessar sua conta</p>
      </div>
      <div class="alert error-message" id="login-error" style="display: none;">
        <span>Email ou senha inválidos. Por favor, tente novamente.</span>
      </div>
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary" id="login-button">Entrar</button>
      </form>
    </div>
  </div>
</div>
