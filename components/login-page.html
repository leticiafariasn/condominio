<div id="login-page" class="page">
    <div class="container">
      <div class="login-card">
        <div class="login-header">
          <img src="https://via.placeholder.com/64" alt="Logo Portal de Aluguéis" class="logo">
          <h1>Portal de Aluguéis</h1>
          <p>Faça login para acessar sua conta</p>
        </div>
  
        <div class="alert error-message" id="login-error" style="display: none;">
          <span>Email ou senha inválidos. Por favor, tente novamente.</span>
        </div>
  
        <form id="login-form" class="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" name="email" placeholder="seu@email.com" required>
          </div>
          <div class="form-group">
            <label for="login-password">Senha</label>
            <input type="password" id="login-password" name="password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="btn btn-primary" id="login-button">Entrar</button>
        </form>
      </div>
    </div>
  </div>
